<body>
  <main>
    <h1>Basic Calculator</h1>
    <!-- Input Display -->
    <div>
      <input type="number" id="display" placeholder="0" readonly><br>
    </div>

    <!-- Calculator Buttons -->
    <div class="Calculator">
      <div>
        <button class="btn">clear</button><button class="btn">1</button><button class="btn">2</button><br>
        <button class="btn">3</button><button class="btn">4</button><button class="btn">5</button><br>
        <button class="btn">6</button><button class="btn">7</button><button class="btn">8</button><br>
        <button class="btn">9</button><button class="btn">0</button><button class="btn">=</button>
      </div>

      <!-- Operators -->
      <div class="operators">
        <button class="operator-items">*</button>
        <button class="operator-items">-</button>
        <button class="operator-items">/</button>
        <button class="operator-items" id="plus">+</button>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
